<div *ngIf="loaded">
    <h2>Photos Of Album: </h2>
    <div class="back-btn">
      <button (click)="goBack()" class = "buttons">Go Back</button>
    </div>
    <ul *ngIf="photos.length">
      <li *ngFor="let photo of photos">
        {{photo.id}} {{photo.title}}
        <img src="{{photo.url}}" alt="photo of album" width = 100px>
      </li>
    </ul>
  </div>
  
  <p *ngIf="!loaded">Album is loading...</p>
